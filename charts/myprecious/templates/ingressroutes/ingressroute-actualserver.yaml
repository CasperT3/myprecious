{{ if .Values.actualserver.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-actualserver.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-actualserver.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: actualserver
          kind: Service
          port: 5006
{{ end }}