{{ if or .Values.clidebrid.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-cli-debrid.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-cli-debrid.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: cli-debrid
          kind: Service
          port: 5000
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
{{ end }}