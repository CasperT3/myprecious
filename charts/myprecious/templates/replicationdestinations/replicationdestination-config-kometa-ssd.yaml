{{ if .Values.kometa.enabled }}
{{ if .Values.volsync.enabled }}
{{- if .Values.location.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: rd-config-kometa
spec:
  trigger:
    manual: runonce
  restic:
    repository: config-kometa-volsync-restic-config
    copyMethod: Snapshot
    moverAffinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.elfhosted.com/role
              operator: In
              values:
              - nodefinder
          topologyKey: "kubernetes.io/hostname"
    cacheCapacity: 10Gi
    capacity: 10Gi
    cacheStorageClassName: topolvm-provisioner-thin
    accessModes:
    - {{ .Values.storageclass.rwx.accessMode }}
    storageClassName: {{ .Values.storageclass.rwx.name }}
    cacheAccessModes:
    - ReadWriteOnce
    volumeSnapshotClassName: {{ .Values.storageclass.rwx.volumeSnapshotClassName }}
{{- end }}
{{- end }}
{{- end }}