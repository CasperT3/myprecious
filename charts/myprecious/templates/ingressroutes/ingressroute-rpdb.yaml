{{ if .Values.rpdb.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-rpdb.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-rpdb.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: rpdb
          kind: Service
          port: 8750
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik        
{{ end }}