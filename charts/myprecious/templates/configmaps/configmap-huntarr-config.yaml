{{ if .Values.huntarr.enabled }} 
apiVersion: v1
kind: ConfigMap
metadata:
  name: huntarr-config
data:
  sonarr.json: |
    {
      "instances": [
        {
          "name": "Sonarr HD",
          "api_url": "http://sonarr:8989",
          "api_key": "{{ .Values.sonarrexposed.apikey }}",
          {{- if .Values.sonarr.enabled }}
          "enabled": true
          {{- else }}
          "enabled": false
          {{- end }}
        },
        {
          "name": "Sonarr 4K",
          "api_url": "http://sonarr4k:8989",
          "api_key": "{{ .Values.sonarr4kexposed.apikey }}",
          {{- if .Values.sonarr4k.enabled }}
          "enabled": true
          {{- else }}
          "enabled": false
          {{- end }}
        }
      ],    
      "hunt_missing_shows": 1,
      "hunt_upgrade_episodes": 5,
      "sleep_duration": 900,
      "state_reset_interval_hours": 168,
      "monitored_only": true,
      "skip_future_episodes": true,
      "skip_series_refresh": true,
      "random_missing": true,
      "random_upgrades": true,
      "debug_mode": false,
      "api_timeout": 120,
      "command_wait_delay": 1,
      "command_wait_attempts": 600,
      "minimum_download_queue_size": -1,
      "log_refresh_interval_seconds": 30
    }
  radarr.json: |
    {
      "instances": [
        {
          "name": "Radarr HD",
          "api_url": "http://radarr:8989",
          "api_key": "{{ .Values.radarrexposed.apikey }}",
          {{- if .Values.radarr.enabled }}
          "enabled": true
          {{- else }}
          "enabled": false
          {{- end }}
        },
        {
          "name": "Radarr 4K",
          "api_url": "http://radarr4k:8989",
          "api_key": "{{ .Values.radarr4kexposed.apikey }}",
          {{- if .Values.radarr4k.enabled }}
          "enabled": true
          {{- else }}
          "enabled": false
          {{- end }}
        }
      ],    
      "hunt_missing_movies": 5,
      "hunt_upgrade_movies": 1,
      "sleep_duration": 900,
      "state_reset_interval_hours": 168,
      "monitored_only": true,
      "skip_future_releases": true,
      "skip_movie_refresh": true,
      "random_missing": true,
      "random_upgrades": true,
      "debug_mode": false,
      "api_timeout": 120,
      "command_wait_delay": 1,
      "command_wait_attempts": 600,
      "minimum_download_queue_size": -1,
      "log_refresh_interval_seconds": 30
    }
  lidarr.json: |
    {
      "instances": [
        {
          "name": "Lidarr",
          "api_url": "http://lidarr:8686",
          "api_key": "{{ .Values.lidarrexposed.apikey }}",
          {{- if .Values.lidarr.enabled }}
          "enabled": true
          {{- else }}
          "enabled": false
          {{- end }}
        }
      ],       
      "hunt_missing_mode": "artist",
      "hunt_missing_items": 10,
      "hunt_upgrade_items": 10,
      "sleep_duration": 900,
      "state_reset_interval_hours": 168,
      "monitored_only": true,
      "skip_future_releases": true,
      "skip_artist_refresh": true,
      "random_missing": true,
      "random_upgrades": true,
      "debug_mode": false,
      "api_timeout": 120,
      "command_wait_delay": 1,
      "command_wait_attempts": 600,
      "minimum_download_queue_size": -1,
      "log_refresh_interval_seconds": 30
    }
  readarr.json: |
    {
      "instances": [
        {
          "name": "Readarr HD",
          "api_url": "http://readarr:8787",
          "api_key": "{{ .Values.readarrexposed.apikey }}",
          {{- if .Values.readarr.enabled }}
          "enabled": true
          {{- else }}
          "enabled": false
          {{- end }}
        },
        {
          "name": "Readarr Audio",
          "api_url": "http://readarraaudio:8787",
          "api_key": "{{ .Values.readarraudioexposed.apikey }}",
          {{- if .Values.readarraudio.enabled }}
          "enabled": true
          {{- else }}
          "enabled": false
          {{- end }}
        }
      ],       
      "hunt_missing_books": 1,
      "hunt_upgrade_books": 0,
      "sleep_duration": 900,
      "state_reset_interval_hours": 168,
      "monitored_only": true,
      "skip_future_releases": true,
      "skip_author_refresh": true,
      "random_missing": true,
      "random_upgrades": true,
      "debug_mode": false,
      "api_timeout": 120,
      "command_wait_delay": 1,
      "command_wait_attempts": 600,
      "minimum_download_queue_size": -1,
      "log_refresh_interval_seconds": 30
    }
