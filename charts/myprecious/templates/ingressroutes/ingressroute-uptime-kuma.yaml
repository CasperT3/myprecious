{{ if .Values.uptimekuma.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-uptime-kuma.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-uptime-kuma.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: uptime-kuma
          kind: Service
          port: 3001
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}