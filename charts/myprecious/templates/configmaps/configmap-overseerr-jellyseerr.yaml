{{ if .Values.jellyseerr.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyseerr-config
data:
  setup.sh: |
    #!/bin/bash

    # If we are using Riven, then remove radarr and sonarr from any pre-prepared config
    {{- if .Values.riven.enabled }}
      jq 'del(.radarr)' /config/settings.json
      jq 'del(.sonarr)' /config/settings.json
    {{- end }}
{{ end }}