apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: isolate-within-namespace
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints: {}
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: csi-rclone
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
  egress:
    - toEntities:
        - world
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
