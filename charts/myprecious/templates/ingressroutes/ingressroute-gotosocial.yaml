{{ if .Values.gotosocial.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-gotosocial.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-gotosocial.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: gotosocial
          kind: Service
          port: 8080
{{ end }}