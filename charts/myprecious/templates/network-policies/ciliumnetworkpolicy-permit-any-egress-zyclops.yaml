{{ if .Values.zyclops.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-any-egress-zyclops"
spec:
  endpointSelector: {}
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: zyclops
        k8s:io.kubernetes.pod.namespace: zyclops
    toPorts:
      - ports:
        - port: '8080'
          protocol: TCP
{{ end }}