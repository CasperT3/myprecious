{{ if .Values.channelsdvr.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: channelsdvr
  labels:
    app.kubernetes.io/name: channelsdvr
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: tinyproxy
  selector:
    app.kubernetes.io/name: channelsdvr
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}