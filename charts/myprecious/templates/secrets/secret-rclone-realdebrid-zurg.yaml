{{ if .Values.rclonemountrealdebridzurg.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-realdebrid-zurg
  namespace: csi-rclone
type: Opaque
stringData:
  remote: zurg-{{ .Release.Name }}
  remotePath: # intentionally left blank, webdav doesn't need it
  allow-non-empty: "true"
  allow-other: "true"
  uid: "568"
  gid: "568" 
  # debugging RD issues
  vfs-cache-mode: writes
  # vfs-cache-max-age: 1h
  # vfs-cache-max-size: 20G
  async-read: "true"
  vfs-read-ahead: 128M
  vfs-read-chunk-size: 8M
  vfs-read-chunk-size-limit: 2G
  # vfs-fast-fingerprint: "true"
  # bwlimit: 'off:40M'
  no-modtime: "true"
  no-checksum: "true"
  use-mmap: "true"
  buffer-size: 16M
  dir-cache-time: 10s
  contimeout: 10s
  timeout: 10s
  configData: |
    [zurg-{{ .Release.Name }}]
    type = webdav
    url: http://zurg.{{ .Release.Namespace }}.svc.cluster.local:9999/dav/
    vendor = other
    pacer_min_sleep = 0    
{{ end }}