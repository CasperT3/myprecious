{{ if .Values.knightcrawler.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-knightcrawler.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-knightcrawler.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: knightcrawler
          kind: Service
          port: 7000
      middlewares:
        - name: chain-hosted-stremio-addon
          namespace: traefik
    - match: Host(`{{ .Release.Name }}-knightcrawler.{{ .Values.dns_domain }}`) && (PathPrefix(`/configure`) || PathPrefix(`/{something:.*}/configure{else:.*}`) || PathPrefix(`/_oauth`))
      kind: Rule
      services:
        - name: knightcrawler
          kind: Service
          port: 7000
      middlewares:
        {{ if not .Values.knightcrawlerexposed.enabled }}
        - name: {{ .Release.Name }}-traefik-forward-auth
        {{ end }}
        - name: chain-hosted-stremio-addon
          namespace: traefik
{{ end }}