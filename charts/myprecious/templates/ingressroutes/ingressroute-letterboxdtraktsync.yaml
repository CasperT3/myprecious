{{ if .Values.letterboxdtraktsync.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-letterboxdtraktsync.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-letterboxdtraktsync.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: letterboxd-trakt-sync
          kind: Service
          port: 3001
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
{{ end }}