{{ if .Values.overseerr.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: overseerr-config
data:
  setup.sh: |
    #!/bin/bash

    # If we are using Riven, then remove radarr and sonarr from any pre-prepared config
    {{- if .Values.riven.enabled }}
      jq -i '.radarr=[]' /config/settings.json
      jq -i '.sonarr=[]' /config/settings.json
    {{- end }}
{{ end }}