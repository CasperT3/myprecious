{{ if .Values.comet.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: rs-config-comet-ssd
spec:
  sourcePVC: config-comet-ssd
  trigger:
    schedule: "0 {{ ( sha256sum .Release.Name| substr 0 8 | regexReplaceAll '[^0-9]' '0' | int ) | mod 24 }} * * *"
  restic:
    pruneIntervalDays: 7
    repository: config-comet-ssd-volsync-restic-config
    retain:
      daily: 2
    copyMethod: Snapshot
    cacheCapacity: 1Gi
    cacheStorageClassName: topolvm-provisioner-thin
    cacheAccessModes:
    - ReadWriteOnce
    volumeSnapshotClassName: {{ .Values.storageclass.rwx.volumeSnapshotClassName }}
{{ end }}
{{ end }}