{{ if .Values.wizarr.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-wizarr.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-wizarr.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: wizarr
          kind: Service
          port: 5690
      middlewares:  
        - name: error-pages
          namespace: traefik
{{ end }}