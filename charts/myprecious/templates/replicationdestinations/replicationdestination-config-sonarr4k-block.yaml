{{- if or .Values.sonarr4k.enabled .Values.sonarr4khobbit.enabled .Values.sonarr4kplus.enabled }}
{{- if .Values.volsync.enabled }}
{{- if .Values.location.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: rd-config-sonarr4k-block
spec:
  trigger:
    manual: runonce
  restic:
    repository: config-sonarr4k-block-volsync-restic-config
    copyMethod: Snapshot
    moverAffinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.elfhosted.com/name
              operator: In
              values:
              - zurg
          topologyKey: "kubernetes.io/hostname"
    cacheCapacity: 20Gi
    capacity: 20Gi
    cacheStorageClassName: topolvm-provisioner-thin
    accessModes:
    - {{ .Values.storageclass.rwo.accessMode }}
    storageClassName: {{ .Values.storageclass.rwo.name }}
    cacheAccessModes:
    - ReadWriteOnce
    volumeSnapshotClassName: {{ .Values.storageclass.rwo.volumeSnapshotClassName }}
{{- end }}
{{- end }}
{{- end }}