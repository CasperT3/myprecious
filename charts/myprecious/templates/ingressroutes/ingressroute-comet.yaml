{{ if .Values.comet.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-comet.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-comet.elfhosted.com`)
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 8000
      middlewares:
        - name: chain-hosted-stremio-addon
          namespace: traefik
        - name: headers-add-cors-for-stremio
          namespace: traefik
    # restrict proxy streaming if cometproxystream not enabled
    {{ if not .Values.cometproxystream.enabled }}
        - name: redirectregex-proxy-streaming-requires-addon-comet
          namespace: traefik
    {{ end }}
    - match: Host(`{{ .Release.Name }}-comet.elfhosted.com`) && PathPrefix(`/configure/`)
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 8000
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: chain-hosted-stremio-addon
          namespace: traefik          
    - match: Host(`{{ .Release.Name }}-comet.elfhosted.com`) && PathPrefix(`/speed`)
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 3000 # openspeedtest
      middlewares:
        - name: stripprefix-speed
          namespace: traefik
        - name: buffer-2gb
          namespace: traefik
{{ end }}