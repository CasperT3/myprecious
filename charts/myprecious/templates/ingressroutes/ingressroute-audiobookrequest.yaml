{{ if .Values.audiobookrequest.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-audiobookrequest.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-audiobookrequest.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: audiobookrequest
          kind: Service
          port: 8000
{{ end }}