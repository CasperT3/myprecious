{{ if or .Values.jellyfin.enabled .Values.jellyfinplus.enabled .Values.jellyfinhobbit.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-jellyfin.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-jellyfin.elfhosted.com`) && Path(`/System/Info/Public`)
      kind: Rule
      services:
        - name: jellyfin
          kind: Service
          port: 8088 # jellyfixer
      middlewares:
        - name: error-pages
          namespace: traefik  
    - match: Host(`{{ .Release.Name }}-jellyfin.elfhosted.com`) && PathPrefix(`/speed`)
      kind: Rule
      services:
        - name: jellyfin
          kind: Service
          port: 3000 # openspeedtest
      middlewares:
        - name: stripprefix-speed
          namespace: traefik
        - name: buffer-2gb
          namespace: traefik          
    - match: Host(`{{ .Release.Name }}-jellyfin.elfhosted.com`)
      kind: Rule
      services:
        - name: jellyfin
          kind: Service
          port: 8096
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}