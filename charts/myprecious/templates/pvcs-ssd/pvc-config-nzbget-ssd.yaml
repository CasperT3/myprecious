{{ if .Values.nzbget.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-nzbget-ssd
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  storageClassName: {{ .Values.storageclass.rwx }}
{{ end }}