{{ if or .Values.plex.enabled .Values.plexplus.enabled .Values.plexhobbit.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: plex-pia-config
data:
  # These are used by the PIA image
  IPTABLES_BACKEND: nft
  KILLSWITCH: "true"
  LOCAL_NETWORK: 10.0.0.0/8
  LOC: de-frankfurt
  PORT_FORWARDING: "0"
  PORT_PERSIST: "1"
  NFTABLES: "1"
  PORT_FILE: /config/forwarded-port
  POST_UP: /gluetun/scripts/up.sh
  PRE_DOWN: /gluetun/scripts/down.sh
  VPNDNS: "0"
{{ end }}