{{ if or .Values.zurg.enabled .Values.zurggluetun.enabled .Values.zurgplus.enabled .Values.zurghobbit.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: zurg-volsync-restic-config
type: Opaque
stringData:
  RESTIC_REPOSITORY: s3:${volsync_restic_repository}/volsync/{{ .Release.Namespace }}/zurg
  RESTIC_PASSWORD: ${volsync_restic_password}
  AWS_ACCESS_KEY_ID: ${volsync_aws_access_key_id}
  AWS_SECRET_ACCESS_KEY: ${volsync_aws_secret_access_key}
{{ end }}
{{ end }}