apiVersion: v1
kind: Secret
metadata:
  name: backup-volsync-restic-backup
type: Opaque
stringData:
  RESTIC_REPOSITORY: s3:{{ .Values.volsync.restic_repository }}/volsync/backup/{{ .Release.Namespace }}
  RESTIC_PASSWORD: {{ .Values.volsync.restic_password }}
  AWS_ACCESS_KEY_ID: {{ .Values.volsync.aws_access_key_id }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.volsync.aws_secret_access_key }}
