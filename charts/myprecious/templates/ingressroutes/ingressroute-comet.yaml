{{ if .Values.comet.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-comet.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-comet.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 8000
      middlewares:
        - name: headers-add-cors-for-stremio
          namespace: traefik
    - match: Host(`{{ .Release.Name }}-comet.{{ .Values.dns_domain }}`) && (PathPrefix(`/configure`) || PathPrefix(`/{something:.*}/configure{else:.*}`))
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 8000
      middlewares:
      {{ if .Values.cometexposed.enabled }}
        - name: {{ .Release.Name }}-traefik-forward-auth
      {{ end }}
        - name: chain-hosted-stremio-addon
          namespace: traefik          
    - match: Host(`{{ .Release.Name }}-comet.{{ .Values.dns_domain }}`) && PathPrefix(`/speed`)
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 3002 # openspeedtest
      middlewares:
        - name: stripprefix-speed
          namespace: traefik
        - name: buffer-2gb
          namespace: traefik
{{ end }}