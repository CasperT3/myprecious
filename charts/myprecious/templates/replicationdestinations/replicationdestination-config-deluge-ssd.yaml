{{- if and .Values.deluge.enabled .Values.volsync.enabled }}
{{- $pvc := (lookup "v1" "PersistentVolumeClaim" .Release.Namespace "config-deluge-ssd" ) }}
{{- if not $pvc }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: rd-config-deluge-ssd
  annotations:
    helm.sh/hook: pre-install,pre-upgrade  
spec:
  trigger:
    manual: runonce
  restic:
    repository: config-deluge-ssd-volsync-restic-config
    copyMethod: Snapshot
    cacheCapacity: 1Gi
    capacity: 1Gi
    cacheStorageClassName: topolvm-provisioner-thin
    accessModes:
    - {{ .Values.storageclass.rwx.accessMode }}
    storageClassName: {{ .Values.storageclass.rwx.name }}
    cacheAccessModes:
    - ReadWriteOnce
    volumeSnapshotClassName: {{ .Values.storageclass.rwx.volumeSnapshotClassName }}
{{- end }}
{{- end }}