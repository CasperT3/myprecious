{{ if .Values.channelsdvr.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: channelsdvr-tinyproxy-conf
data:
  tinyproxy.conf: |
    Port 8888
    Listen 0.0.0.0
    Timeout 600
    DisableViaHeader yes
    ReverseOnly yes
    ReverseMagic yes
    ReversePath "/" "http://127.0.0.1:8089/"
    ReverseBaseURL "{{ .Release.Name }}-channelsdvr.{{ .Values.dns_domain }}/"
{{ end }}