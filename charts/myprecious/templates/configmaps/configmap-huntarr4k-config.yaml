{{ if .Values.huntarr4k.enabled }} 
apiVersion: v1
kind: ConfigMap
metadata:
  name: huntarr4k-config
data:
  sonarr.json: |
    {
      "api_url": "http://sonarr4k:8989",
      "api_key": "{{ .Values.sonarr4kexposed.apikey }}",
      "hunt_missing_shows": 5,
      "hunt_upgrade_episodes": 0,
      "sleep_duration": 900,
      "state_reset_interval_hours": 168,
      "monitored_only": true,
      "skip_future_episodes": true,
      "skip_series_refresh": true,
      "random_missing": true,
      "random_upgrades": true,
      "debug_mode": false,
      "api_timeout": 120,
      "command_wait_delay": 1,
      "command_wait_attempts": 600,
      "minimum_download_queue_size": -1,
      "log_refresh_interval_seconds": 30
    
  radarr.json: |
    {
      "api_url": "http://radarr4k:7878",
      "api_key": "{{ .Values.radarr4kexposed.apikey }}",
      "hunt_missing_movies": 1,
      "hunt_upgrade_movies": 0,
      "sleep_duration": 900,
      "state_reset_interval_hours": 168,
      "monitored_only": true,
      "skip_future_releases": true,
      "skip_movie_refresh": true,
      "random_missing": true,
      "random_upgrades": true,
      "debug_mode": false,
      "api_timeout": 120,
      "command_wait_delay": 1,
      "command_wait_attempts": 600,
      "minimum_download_queue_size": -1,
      "log_refresh_interval_seconds": 30
    }
  readarr.json: |
    {
      "api_url": "http://readarraudio:8787",
      "api_key": "{{ .Values.readarraudioexposed.apikey }}",
      "hunt_missing_books": 1,
      "hunt_upgrade_books": 0,
      "sleep_duration": 900,
      "state_reset_interval_hours": 168,
      "monitored_only": true,
      "skip_future_releases": true,
      "skip_author_refresh": true,
      "random_missing": true,
      "random_upgrades": true,
      "debug_mode": false,
      "api_timeout": 120,
      "command_wait_delay": 1,
      "command_wait_attempts": 600,
      "minimum_download_queue_size": -1,
      "log_refresh_interval_seconds": 30
    }
{{ end }}
