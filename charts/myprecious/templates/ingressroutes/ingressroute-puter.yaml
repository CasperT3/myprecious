{{ if .Values.puter.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-puter.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-puter.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: puter
          kind: Service
          port: 4100
{{ end }}