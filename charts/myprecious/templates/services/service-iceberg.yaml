{{ if .Values.iceberg.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: iceberg
  labels:
    app.kubernetes.io/name: iceberg
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: backend
  selector:
    app.kubernetes.io/name: iceberg
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}