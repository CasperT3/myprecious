{{ if .Values.jellystat.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-jellystat.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  - web
  routes:
    - match: Host(`{{ .Release.Name }}-jellystat.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: jellystat
          kind: Service
          port: 5000
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
{{ end }}