{{ if .Values.jackettio.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-jackettio-ssd
  annotations:
    helm.sh/resource-policy: delete
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: {{ .Values.storageclass.rwx }}
{{ end }}