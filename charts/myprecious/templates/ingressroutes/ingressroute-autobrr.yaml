{{ if .Values.autobrr.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-autobrr.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-autobrr.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: autobrr
          kind: Service
          port: 7474
      middlewares: 
        - name: error-pages
          namespace: traefik       
{{ end }}