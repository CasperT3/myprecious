{{ if .Values.stremthru.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-stremthru-egress-stremthru"
spec:
  endpointSelector:
    matchLabels:
      app.elfhosted.com/name: stremthru
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: stremthru
    toPorts:
      - ports:
        - port: '8080'
          protocol: TCP
      - ports:
        - port: '8888' # tinyproxy
          protocol: TCP          
{{ end }}