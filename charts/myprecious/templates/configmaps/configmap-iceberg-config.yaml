{{ if .Values.iceberg.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: iceberg-config
data:
  ORIGIN: "https://{{ .Release.Name }}-iceberg.elfhosted.com"
  HOME: "/iceberg/data/"
  XDG_CONFIG_HOME: "/iceberg/data"
  XDG_DATA_HOME: "/iceberg/data"
  POETRY_CACHE_DIR: "/tmp/.cache/pypoetry"
{{ end }}