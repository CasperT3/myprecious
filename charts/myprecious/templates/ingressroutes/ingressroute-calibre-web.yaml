{{ if .Values.calibreweb.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-calibre-web.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-calibre-web.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: calibreweb
          kind: Service
          port: 8083
{{ end }}