{{ if .Values.kometa.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: remote-media
  annotations:
    helm.sh/resource-policy: delete
spec:
  accessModes:
  - {{ .Values.storageclass.rwx.accessMode }}
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.storageclass.rwx.name }}
{{ end }}