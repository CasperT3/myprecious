{{ if or .Values.zurg.enabled .Values.zurggluetun.enabled .Values.zurgplus.enabled .Values.zurghobbit.enabled .Values.zurghalfling.enabled .Values.zurgnazgul.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-zurg-ssd
  annotations:
    helm.sh/resource-policy: keep
spec:
{{- $pvc := (lookup "v1" "PersistentVolumeClaim" .Release.Namespace "config-zurg-ssd" ) }}
  {{- if and (not $pvc) (.Values.location.enabled) }}
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: rd-config-zurg-ssd
  {{- end }}
  accessModes:
  - {{ .Values.storageclass.rwx.accessMode }}
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.storageclass.rwx.name }}
{{ end }}