{{ if .Values.riven.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-riven-egress-torrentio"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: riven
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: knightcrawler-addon
        k8s:io.kubernetes.pod.namespace: knightcrawler
    toPorts:
      - ports:
        - port: '7000'
          protocol: TCP
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: knightcrawler-addon-internal
        k8s:io.kubernetes.pod.namespace: torrentio
    toPorts:
      - ports:
        - port: '7000'
          protocol: TCP
{{ end }}