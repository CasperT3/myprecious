{{ if or .Values.riven.enabled .Values.rivenplus.enabled .Values.rivenhobbit.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-riven-egress-comet"
spec:
  endpointSelector:
    matchLabels:
      app.elfhosted.com/name: riven
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: comet
        k8s:io.kubernetes.pod.namespace: comet
    toPorts:
      - ports:
        - port: '8000'
          protocol: TCP
{{ end }}