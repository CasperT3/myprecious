{{- if .Values.plexcustomdomain.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.plexcustomdomain.cname | lower }}
spec:
  routes:
    - match: Host(`{{ .Values.plexcustomdomain.cname | lower }}`)
      kind: Rule
      services:
        - name: plex
          kind: Service
          port: 32400
    - match: Host(`{{ .Values.plexcustomdomain.cname | lower }}`) && (PathPrefix(`/{something:.+}/library/parts/{else:.+}`) || PathPrefix(`/video/{something:.+}/proxy`) || PathPrefix(`/video/{something:.+}/transcode/{else:.*}`))
      kind: Rule
      services:
        - name: plex
          kind: Service
          port: 32400
      middlewares:
        - name: {{ .Release.Name }}-inflightreq-streaming
  tls:
    secretName: cert-{{ .Values.plexcustomdomain.cname | lower }}
{{ end }}