{{ if .Values.imagemaid.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: imagemaid
  labels:
    app.kubernetes.io/name: imagemaid
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: imagemaid
  selector:
    app.elfhosted.com/name: plex
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}