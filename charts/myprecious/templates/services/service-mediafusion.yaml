{{ if .Values.mediafusion.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: mediafusion
  labels:
    app.kubernetes.io/name: mediafusion
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: tinyproxy
  selector:
    app.kubernetes.io/name: mediafusion
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}