{{ if .Values.flixio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: stremio-web
  labels:
    app.kubernetes.io/name: flixio
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: flixio
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}
