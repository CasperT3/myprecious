{{ if .Values.resiliosync.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-resilio-sync.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-resilio-sync.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: resilio-sync
          kind: Service
          port: 8888
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
{{ end }}