{{ if .Values.huntarr4k.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-huntarr4k.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-huntarr4k.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: huntarr4k
          kind: Service
          port: 9705
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
{{ end }}