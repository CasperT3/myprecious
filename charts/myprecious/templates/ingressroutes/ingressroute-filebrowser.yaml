{{ if .Values.filebrowser.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-filebrowser.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-filebrowser.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: filebrowser
          kind: Service
          port: 8080
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
        # - name: buffer-2g
        #   namespace: traefik
{{ end }}