{{ if .Values.mediaflowproxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: vpnproxy
  labels:
    app.kubernetes.io/name: vpnproxy
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: vpnproxy
  selector:
    app.kubernetes.io/name: vpnproxy
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}