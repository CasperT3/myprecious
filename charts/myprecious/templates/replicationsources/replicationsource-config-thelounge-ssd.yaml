{{ if .Values.thelounge.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: config-thelounge-ssd
spec:
  sourcePVC: config-thelounge-ssd
  trigger:
    schedule: "0 9 * * *" # 1h before maintenance
    manual: tbc
  restic:
    pruneIntervalDays: 7
    repository: config-thelounge-ssd-volsync-restic-config
    retain:
      daily: 2
    copyMethod: Snapshot
    cacheCapacity: 1Gi
    cacheStorageClassName: topolvm-provisioner-thin
    cacheAccessModes:
    - ReadWriteOnce
    volumeSnapshotClassName: ceph-filesystem
{{ end }}
{{ end }}