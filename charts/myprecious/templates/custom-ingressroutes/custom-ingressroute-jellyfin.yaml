{{- if .Values.jellyfincustomdomain.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.jellyfincustomdomain.cname | lower }}
spec:
  routes:
    - match: Host(`{{ .Values.jellyfincustomdomain.cname | lower }}`)
      kind: Rule
      services:
        - name: jellyfin
          kind: Service
          port: 8096
    - match: Host(`{{ .Values.jellyfincustomdomain.cname | lower }}`) && (PathPrefix(`/Videos/{something:.+}`) || PathPrefix(`/Items/{something:.+}/Download`))
      kind: Rule
      services:
        - name: jellyfin
          kind: Service
          port: 8096
      middlewares:
        - name: {{ .Release.Name }}-inflightreq-streaming
  tls:
    secretName: cert-{{ .Values.jellyfincustomdomain.cname | lower }}
{{ end }}