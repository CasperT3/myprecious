{{ if .Values.tautulli.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-tautulli.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-tautulli.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: {{ .Release.Name }}-tautulli
          kind: Service
          port: 8181
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}