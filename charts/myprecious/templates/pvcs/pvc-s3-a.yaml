{{ if .Values.s3a.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s3-a
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rclone
  selector:
    matchLabels:
      name: rclone-{{ .Release.Name }}-s3-a
{{ end }}