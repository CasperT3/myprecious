{{ if .Values.redisinsight.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-redisinsight-block
  annotations:
    helm.sh/resource-policy: delete
spec:
  accessModes:
  - {{ .Values.storageclass.rwo.accessMode }}
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.storageclass.rwo.name }}
{{ end }}