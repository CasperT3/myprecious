{{ if or .Values.radarr4k.enabled .Values.radarr4kplus.enabled .Values.radarr4khobbit.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: config-radarr4k-block
spec:
  # The PVC to be backed up
  sourcePVC: config-radarr4k-block
  trigger:
    schedule: "0 9 * * *" # 1h before maintenance
    manual: tbc
  restic:
    # Prune the repository (repack to free space) every 2 weeks
    pruneIntervalDays: 7
    # Name of the Secret with the connection information
    repository: config-radarr4k-block-volsync-restic-config
    # Retention policy for backups
    retain:
      daily: 2
    # Clone the source volume prior to taking a backup to ensure a
    # point-in-time image.
    copyMethod: Clone
    # The StorageClass to use when creating the PiT copy (same as source PVC if omitted)
    storageClassName: topolvm-provisioner-thin
    accessModes: 
    - ReadWriteOnce
    # cache using topolvm
    cacheCapacity: 20Gi
    cacheStorageClassName: topolvm-thin
    # The VSC to use if the copy method is Snapshot (default if omitted)
    #volumeSnapshotClassName: my-vsc-name
{{ end }}
{{ end }}