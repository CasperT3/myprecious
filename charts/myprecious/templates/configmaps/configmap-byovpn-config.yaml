
{{ if .Values.gluetun.enabled }}
{{ if not (lookup "v1" "ConfigMaps" "{{ .Release.Namespace }}" "gluetun-config") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: gluetun-config
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/resource-policy: keep
data:
  VPN_SERVICE_PROVIDER: 
  VPN_TYPE: 
  VPN_ENDPOINT_IP: 
  VPN_ENDPOINT_PORT: 
  OPENVPN_USER:
  OPENVPN_PASSWORD:
  WIREGUARD_PUBLIC_KEY:
  WIREGUARD_PRIVATE_KEY:
  WIREGUARD_PRESHARED_KEY:
  WIREGUARD_ADDRESSES:
  SERVER_COUNTRIES:
  SERVER_CITIES:
  OPENVPN_CUSTOM_CONFIG:
  SERVER_REGIONS:
{{ end }}
{{ end }}