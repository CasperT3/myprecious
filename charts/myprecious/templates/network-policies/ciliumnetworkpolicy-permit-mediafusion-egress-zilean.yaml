{{ if .Values.mediafusion.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-mediafusion-egress-zilean"
spec:
  endpointSelector:
    matchLabels:
      app.elfhosted.com/name: mediafusion
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: zilean
        k8s:io.kubernetes.pod.namespace: zilean
    toPorts:
      - ports:
        - port: '8181'
          protocol: TCP
{{ end }}