{{ if .Values.codeserver.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-code-server.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-code-server.elfhosted.com`)
      kind: Rule
      services:
        - name: code-server
          kind: Service
          port: 8080
      middlewares:  
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}