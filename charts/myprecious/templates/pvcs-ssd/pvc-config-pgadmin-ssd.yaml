{{ if .Values.pgadmin.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pgadmin-ssd
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.storageclass.rwx }}
{{ end }}