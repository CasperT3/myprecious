apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-any-ingress-storagehub"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: storagehub
  ingress:
    - toPorts:
        - ports:
            - port: "139"
        - ports:
            - port: "445"  
