{{ if or .Values.sonarr.enabled .Values.sonarrplus.enabled .Values.sonarrhobbit.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-sonarr-block
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - {{ .Values.storageclass.rwo.accessMode }}
  resources:
    requests:
      storage: 20Gi
  storageClassName: {{ .Values.storageclass.rwo.name }}
{{ end }}