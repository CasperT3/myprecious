{{ if or .Values.plex.enabled  .Values.plexranger.enabled .Values.plexhobbit.enabled .Values.plexhalfling.enabled .Values.plexnazgul.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-plex.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-plex.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: plex
          kind: Service
          port: 32400
    - match: Host(`{{ .Release.Name }}-plex.{{ .Values.dns_domain }}`) && (Path(`/library/all`) || Path(`/library/request`) || PathPrefix(`/Library/metadata/{something:.*}/children`))
      kind: Rule
      services:
        - name: plex
          kind: Service
          port: 32502 # request
    - match: Host(`{{ .Release.Name }}-plex.{{ .Values.dns_domain }}`) && Path(`/auth`)
      kind: Rule
      services:
        - name: plex
          kind: Service
          port: 32501 # auth
    - match: Host(`{{ .Release.Name }}-plex.{{ .Values.dns_domain }}`) && PathPrefix(`/speed`)
      kind: Rule
      services:
        - name: plex
          kind: Service
          port: 3002 # openspeedtest
      middlewares:
        - name: stripprefix-speed
          namespace: traefik        
        - name: buffer-2gb
          namespace: traefik
{{ end }}