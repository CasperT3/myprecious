{{ if or .Values.riven.enabled .Values.rivenplus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: riven
  labels:
    app.kubernetes.io/name: riven
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: frontend
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: backend
  selector:
    app.kubernetes.io/name: riven
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}