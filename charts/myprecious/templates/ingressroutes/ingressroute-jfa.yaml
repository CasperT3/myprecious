{{ if .Values.jfa.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-jfa.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-jfa.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: jfa
          kind: Service
          port: 8056
      middlewares:  
        - name: error-pages
          namespace: traefik
{{ end }}