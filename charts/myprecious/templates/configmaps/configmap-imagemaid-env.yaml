{{ if .Values.imagemaid.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: imagemaid-env
data:
  PLEX_PATH: /what/will/this/do/without/local/plex
  MODE: remove
  USE_EXISTING: "True"
  SCHEDULE: 05:00|weekly(sunday)
  PLEX_URL: http:/plex:32400
  TIMEOUT: "600"
  SLEEP: "60"
  IGNORE_RUNNING: "False"
  LOCAL_DB: "False"
{{ end }}