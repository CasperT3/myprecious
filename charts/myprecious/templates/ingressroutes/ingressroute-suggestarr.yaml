{{ if .Values.suggestarr.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-suggestarr.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-suggestarr.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: suggestarr
          kind: Service
          port: 5000
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}