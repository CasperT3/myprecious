{{ if .Values.storyteller.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-storyteller.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-storyteller.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: storyteller
          kind: Service
          port: 8001
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}