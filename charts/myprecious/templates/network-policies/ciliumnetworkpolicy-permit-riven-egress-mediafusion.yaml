{{ if or .Values.riven.enabled .Values.rivenplus.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-riven-egress-mediafusion"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: riven
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: mediafusion
        k8s:io.kubernetes.pod.namespace: mediafusion
    toPorts:
      - ports:
        - port: '8000'
          protocol: TCP
{{ end }}