apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-any-egress-comet"
spec:
  endpointSelector: {}
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: comet
        k8s:io.kubernetes.pod.namespace: comet
    - matchLabels:
        app.kubernetes.io/name: comet-riven
        k8s:io.kubernetes.pod.namespace: comet
    toPorts:
      - ports:
        - port: '8000'
          protocol: TCP
