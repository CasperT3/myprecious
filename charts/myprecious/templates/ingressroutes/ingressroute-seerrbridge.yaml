{{ if .Values.seerrbridge.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-seerrbridge.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-seerrbridge.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: bridgeboard
          kind: Service
          port: 3777
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
{{ end }}