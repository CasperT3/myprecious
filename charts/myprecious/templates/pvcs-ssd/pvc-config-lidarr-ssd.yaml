{{ if .Values.lidarr.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-lidarr-ssd
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - {{ .Values.storageclass.rwx.accessMode }}
  resources:
    requests:
      storage: 2Gi
  storageClassName: {{ .Values.storageclass.rwx.name }}
{{ end }}