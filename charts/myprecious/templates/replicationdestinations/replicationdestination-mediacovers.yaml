{{- if .Values.radarr.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: rd-mediacovers
spec:
  trigger:
    manual: runonce
  restic:
    repository: mediacovers-volsync-restic-config
    copyMethod: Snapshot
    moverAffinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.elfhosted.com/role
              operator: In
              values:
              - nodefinder
          topologyKey: "kubernetes.io/hostname"
    cacheCapacity: 2Gi
    # Use this to ensure a fresh install is "pinned" to a node with enough resources
    capacity: 10Gi
    cacheStorageClassName: topolvm-provisioner-thin
    accessModes:
    - {{ .Values.storageclass.rwx.accessMode }}
    storageClassName: {{ .Values.storageclass.rwx.name }}
    cacheAccessModes:
    - ReadWriteOnce
    volumeSnapshotClassName: {{ .Values.storageclass.rwx.volumeSnapshotClassName }}
{{- end }}
{{- end }}
