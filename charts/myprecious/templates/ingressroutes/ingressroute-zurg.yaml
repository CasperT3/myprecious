{{ if or .Values.zurg.enabled .Values.zurggluetun.enabled .Values.zurgranger.enabled .Values.zurghobbit.enabled .Values.zurghalfling.enabled .Values.zurgnazgul.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-zurg.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-zurg.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: zurg
          kind: Service
          port: 9999
      middlewares:  
        {{- if not .Values.zurgexposed.enabled }}
        - name: {{ .Release.Name }}-traefik-forward-auth
        {{ else }}
        - name: {{ .Release.Name }}-zurg-basic-auth
        {{ end }}
{{ end }}