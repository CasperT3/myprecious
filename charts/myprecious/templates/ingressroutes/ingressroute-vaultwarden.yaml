{{ if .Values.vaultwarden.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-vaultwarden.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-vaultwarden.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: vaultwarden
          kind: Service
          port: 8000
{{ end }}