kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nodefinder-waiter
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "5"  
rules:
- apiGroups: ["apps"]
  resources: ["deployments","pods"]
  verbs: ["delete","get","list"]
  resourceNames:
  - {{ .Release.Name }}-nodefinder