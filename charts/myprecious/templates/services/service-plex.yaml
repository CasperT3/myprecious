{{ if or .Values.plex.enabled .Values.plexranger.enabled .Values.plexhobbit.enabled .Values.plexhalfling.enabled .Values.plexnazgul.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: plex
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  internalTrafficPolicy: Local # only available to other pods on this node
  type: ClusterIP
  ports:
  - port: 32400
    targetPort: 32400
    protocol: TCP
    name: http
  - port: 32501
    targetPort: 32501
    protocol: TCP
    name: auth
  - port: 32502
    targetPort: 32502
    protocol: TCP
    name: request
  selector:
    app.elfhosted.com/name: plex
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}