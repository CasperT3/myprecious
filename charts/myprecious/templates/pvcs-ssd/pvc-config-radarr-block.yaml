{{ if or .Values.radarr.enabled .Values.radarrplus.enabled .Values.radarrhobbit.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-radarr-block
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: ceph-block-ssd
{{ end }}