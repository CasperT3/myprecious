{{- if .Values.stremthru.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-stremthru-egress-tailscale"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: stremthru
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: tailscale
    toPorts:
      - ports:
        - port: '80'
          protocol: TCP
{{- end }}