{{ if .Values.debridav.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: debridav
  labels:
    app.kubernetes.io/name: debridav
    app.kubernetes.io/instance: {{ .Release.Name }}
    zilean.elfhosted.com/scrape: "true"
  annotations:
spec:
  internalTrafficPolicy: Local # only available to other pods on this node
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: fake-torrent-server
  selector:
    app.elfhosted.com/name: debridav
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}