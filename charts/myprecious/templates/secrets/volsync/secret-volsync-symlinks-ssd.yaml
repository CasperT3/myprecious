{{ if .Values.volsync.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: symlinks-ssd-volsync-restic-config
type: Opaque
stringData:
  RESTIC_REPOSITORY: s3:${volsync_restic_repository}/volsync/{{ .Release.Namespace }}/symlinks-ssd
  RESTIC_PASSWORD: ${volsync_restic_password}
  AWS_ACCESS_KEY_ID: ${volsync_aws_access_key_id}
  AWS_SECRET_ACCESS_KEY: ${volsync_aws_secret_access_key}
{{ end }}