{{ if or .Values.riven.enabled .Values.rivenvpn.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: riven-frontend
  labels:
    app.kubernetes.io/name: riven-frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.elfhosted.com/name: riven-frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}