{{ if or .Values.jellyfin.enabled .Values.jellyfinranger.enabled .Values.jellyfinhobbit.enabled .Values.jellyfinhalfling.enabled .Values.jellyfinnazgul.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: rs-config-jellyfin-block
spec:
  sourcePVC: config-jellyfin-block
  trigger:
    schedule: "0 {{ mod .Values.userId 24 }} * * *"
  restic:
    pruneIntervalDays: 7
    repository: config-jellyfin-block-volsync-restic-config
    retain:
      daily: 2
    copyMethod: Snapshot
    moverAffinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.elfhosted.com/role
              operator: In
              values:
              - nodefinder
          topologyKey: "kubernetes.io/hostname"    
    cacheCapacity: 100Gi
    cacheStorageClassName: topolvm-provisioner-thin
    volumeSnapshotClassName: {{ .Values.storageclass.rwo.volumeSnapshotClassName }}
{{ end }}
{{ end }}