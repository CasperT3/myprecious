{{ if .Values.blackhole.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-blackhole4k.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-blackhole4k.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: blackhole4k
          kind: Service
          port: 3001
      middlewares:  
        - name: error-pages
          namespace: traefik
{{ end }}