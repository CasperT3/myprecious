{{ if or .Values.zurg.enabled .Values.zurgplus.enabled .Values.zurghobbit.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: rs-config-zurg-ssd
spec:
  sourcePVC: config-zurg-ssd
  trigger:
    schedule: "0 {{ mod .Values.userId 24 }} * * *"
  restic:
    pruneIntervalDays: 7
    repository: config-zurg-ssd-volsync-restic-config
    retain:
      daily: 2
    copyMethod: Snapshot
    moverAffinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.elfhosted.com/name
              operator: In
              values:
              - zurg
          topologyKey: "kubernetes.io/hostname"
    cacheCapacity: 1Gi
    cacheStorageClassName: topolvm-provisioner-thin
    cacheAccessModes:
    - ReadWriteOnce    
    volumeSnapshotClassName: {{ .Values.storageclass.rwx.volumeSnapshotClassName }}
{{ end }}
{{ end }}