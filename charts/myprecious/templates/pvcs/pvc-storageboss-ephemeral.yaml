{{ if .Values.storageboss.enabled }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: storageboss-ephemeral
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: storageboss-{{ .Release.Name }}-ephemeral
  storageClassName: smb
{{ end }}