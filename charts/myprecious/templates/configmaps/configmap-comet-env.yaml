{{ if .Values.comet.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: comet-env
data:
  CUSTOM_HEADER_HTML: Welcome, {{ .Release.Name }}, to your Comet instance!
  ZILEAN_URL: http://zilean.zilean:8181
  ADDON_ID: {{ .Release.Name }}-comet.elfhosted.com
  ADDON_NAME: Comet | {{ .Release.Name }}
  PROXY_DEBRID_STREAM: "true" # enable the feature
  PROXY_DEBRID_STREAM_PASSWORD: {{ .Values.comet.PROXY_DEBRID_STREAM_PASSWORD | default }}
{{ end }}