apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: permit-zilean-ingress-zurg
spec:
  endpointSelector:
    matchLabels:
      app.elfhosted.com/name: zurg
  ingress:
    - fromEndpoints:
        - {}
      toPorts:
        - ports:
          - port: '9999'
            protocol: TCP
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: zilean
      toPorts:
        - ports:
          - port: '9999'
            protocol: TCP