{{ if .Values.movieroulette.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-movie-roulette.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-movie-roulette.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: movieroulette
          kind: Service
          port: 4000
      middlewares:  
        - name: error-pages
          namespace: traefik
{{ end }}