{{ if .Values.immich.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-immich.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-immich.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: immich
          kind: Service
          port: 2283
{{ end }}