{{ if .Values.cinesync.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: cinesync-env
data:
  SOURCE_DIR: "/storage/symlinks/realdebrid-zurg/__all__"
  DESTINATION_DIR: /storage/symlinks/cinesync
  CINESYNC_LAYOUT: "true"
  CUSTOM_SHOW_FOLDER: shows
  CUSTOM_MOVIE_FOLDER: movies
  RCLONE_MOUNT: "false" # seems to hang with the way we do our mounts
  ENABLE_PLEX_UPDATE: "true"
  PLEX_URL: http://plex:32400
{{ end }}