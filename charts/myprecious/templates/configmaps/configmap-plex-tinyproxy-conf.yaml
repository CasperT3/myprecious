{{ if or .Values.plex.enabled .Values.plexplus.enabled .Values.plexhobbit.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: plex-tinyproxy-conf
data:
  tinyproxy.conf: |
    Port 8888
    Listen 0.0.0.0
    Timeout 600
    DisableViaHeader yes
    ReverseOnly yes
    ReverseMagic yes
    ReversePath "/" "http://127.0.0.1:32400/"
    ReverseBaseURL "{{ .Release.Name }}-plex.{{ .Values.dns_domain }}/"
{{ end }}