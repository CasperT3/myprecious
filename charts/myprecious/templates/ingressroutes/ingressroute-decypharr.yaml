{{ if .Values.decypharr.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-decypharr.{{ .Values.dns_domain }}
spec:
  entryPoints:
  - websecure
  routes:
    - match: Host(`{{ .Release.Name }}-decypharr.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: decypharr
          kind: Service
          port: 8282
      middlewares:  
        - name: error-pages
          namespace: traefik
{{ end }}