{{ if .Values.doplarr4k.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-doplarr4k.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-doplarr4k.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: doplarr4k
          kind: Service
          port: 3001
      middlewares:  
        - name: error-pages
          namespace: traefik
{{ end }}