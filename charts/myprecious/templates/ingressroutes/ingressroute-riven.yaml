{{ if or .Values.riven.enabled .Values.rivenvpn.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-riven.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-riven.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: riven-frontend
          kind: Service
          port: 3000
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
    - match: Host(`{{ .Release.Name }}-riven.{{ .Values.dns_domain }}`) && PathPrefix(`/api/v1/stats`)
      kind: Rule
      services:
        - name: riven
          kind: Service
          port: 8080
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}