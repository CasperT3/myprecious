{{ if .Values.jackettio.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-jackettio.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-jackettio.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: jackettio
          kind: Service
          port: 4000
      middlewares:
        - name: chain-hosted-stremio-addon
          namespace: traefik
    - match: Host(`{{ .Release.Name }}-jackettio.{{ .Values.dns_domain }}`) && (PathPrefix(`/configure`)  || PathPrefix(`/{something:.*}/configure{else:.*}`))
      kind: Rule
      services:
        - name: jackettio
          kind: Service
          port: 4000
      middlewares:
        {{ if not .Values.jackettioexposed.enabled }}
        - name: {{ .Release.Name }}-traefik-forward-auth
        {{ end }}
        - name: chain-hosted-stremio-addon
          namespace: traefik
{{ end }}