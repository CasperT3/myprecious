{{ if .Values.komga.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-komga.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-komga.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: komga
          kind: Service
          port: 25600
{{ end }}