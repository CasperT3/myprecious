{{ if .Values.kavita.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-kavita.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-kavita.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: kavita
          kind: Service
          port: 5000
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}