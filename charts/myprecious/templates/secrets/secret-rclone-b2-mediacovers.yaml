apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-b2-mediacovers
  namespace: csi-rclone
type: Opaque
stringData:
  remote: b2-mediacovers-{{ .Release.Name }}
  remotePath: {{ .Release.Name }}
  allow-non-empty: "true"
  allow-other: "true"
  uid: "568"
  gid: "568" 
  # debugging RD issues
  vfs-cache-mode: full
  vfs-cache-max-age: 1h
  vfs-cache-max-size: 2G
  async-read: "true"
  vfs-read-ahead: 128M
  vfs-read-chunk-size: 8M
  vfs-read-chunk-size-limit: 2G
  vfs-fast-fingerprint: "true"
  no-modtime: "true"
  no-checksum: "true"
  use-mmap: "true"
  buffer-size: 16M
  dir-cache-time: 10s
  contimeout: 10s
  timeout: 10s
  configData: |
    [b2-mediacovers]
    type = s3
    provider: other
    access_key_id: {{ .Values.b2_mediacovers_account }}
    secret_access_key: {{ .Values.b2_mediacovers_key }}
    endpoint: https://s3.us-west-000.backblazeb2.com
    env_auth: false
