{{ if .Values.volsync.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: rs-symlinks-ssd
spec:
  sourcePVC: symlinks-ssd
  trigger:
    schedule: "0 {{ ( sha256sum .Release.Name | substr 0 3 | int ) | mod 24 }} * * *"
  restic:
    pruneIntervalDays: 7
    repository: symlinks-ssd-volsync-restic-config
    retain:
      daily: 2
    copyMethod: Snapshot
    cacheCapacity: 2Gi
    cacheStorageClassName: topolvm-provisioner-thin
    cacheAccessModes:
    - ReadWriteOnce
    volumeSnapshotClassName: {{ .Values.storageclass.rwx.volumeSnapshotClassName }}
{{ end }}