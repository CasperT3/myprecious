apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-rclonebrowser-ssd
  annotations:
    helm.sh/resource-policy: delete
spec:
  accessModes:
  - {{ .Values.storageclass.rwx.accessMode }}
  resources:
    requests:
      storage: 100Mi
  storageClassName: {{ .Values.storageclass.rwx.name }}
