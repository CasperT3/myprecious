apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-any-egress-torrentio"
spec:
  endpointSelector: {}
  egress:
  - toEndpoints:
    - matchLabels:
        app.kubernetes.io/name: knightcrawler-addon
        k8s:io.kubernetes.pod.namespace: knightcrawler
    toPorts:
      - ports:
        - port: '7000'
          protocol: TCP
