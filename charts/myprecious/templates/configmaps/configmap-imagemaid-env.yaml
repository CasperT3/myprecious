{{ if .Values.kometa.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: imagemaid-env
data:
  IMAGEMAID_ENABLED: "true"
  PLEX_PATH: "/Library/Application Support/Plex Media Server/"
  MODE: remove
  USE_EXISTING: "True"
  PLEX_URL: http://localhost:32400
  TIMEOUT: "600"
  SLEEP: "60"
  IGNORE_RUNNING: "False"
  LOCAL_DB: "False"
{{ end }}