{{ if .Values.flixio.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-flixio.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-flixio.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: flixio
          kind: Service
          port: 8080
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}