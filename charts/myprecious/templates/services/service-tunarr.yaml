{{ if .Values.tunarr.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: tunarr
  labels:
    app.kubernetes.io/name: tunarr
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 34400
    targetPort: 34400
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: tunarr
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}    