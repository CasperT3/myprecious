{{ if .Values.syncthing.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-syncthing.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-syncthing.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: syncthing
          kind: Service
          port: 8384
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}