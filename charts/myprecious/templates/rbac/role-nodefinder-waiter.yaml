kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nodefinder-waiter
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "5"  
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["delete","get"]
  resourceNames:
  - {{ .Release.Name }}-nodefinder
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","list"]