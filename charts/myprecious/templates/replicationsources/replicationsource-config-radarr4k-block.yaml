{{ if or .Values.radarr4k.enabled .Values.radarr4kplus.enabled .Values.radarr4khobbit.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: rs-config-radarr4k-block
spec:
  # The PVC to be backed up
  sourcePVC: config-radarr4k-block
  trigger:
    schedule: "0 {{ mod .Values.userId 24 }} * * *"
  restic:
    pruneIntervalDays: 7
    repository: config-radarr4k-block-volsync-restic-config
    retain:
      daily: 2
    copyMethod: Snapshot
    moverAffinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 50  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.elfhosted.com/role
                operator: In
                values:
                - nodefinder # use nodefinder in the absense of zurg...
            topologyKey: "kubernetes.io/hostname"  
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.elfhosted.com/name
                operator: In
                values:
                - zurg # .. but prefer zurg
            topologyKey: "kubernetes.io/hostname"       
    cacheCapacity: 20Gi
    cacheStorageClassName: topolvm-provisioner-thin
    volumeSnapshotClassName: {{ .Values.storageclass.rwo.volumeSnapshotClassName }}
{{ end }}
{{ end }}